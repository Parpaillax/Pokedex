<section class="text-gray-600 body-font">
    <div class="container mx-auto flex px-5 py-2 items-center justify-center flex-col">
        <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" alt="Pokedex"
            src="../../../assets/pokedex.png">
        <div class="text-center lg:w-2/3 w-full">
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Pokédex réalisé par Parp</h1>
            <p class="mb-8 leading-relaxed">J'ai réalisé ce Pokedex pour un projet ENI à l'aide de l'API <a
                    href='https://tyradex.vercel.app/'>Tyradex</a></p>
            <div class="flex justify-center">
                <button
                    class="inline-flex text-white bg-blue-500 border-0 py-2 px-6 focus:outline-none hover:bg-blue-600 rounded text-lg"
                    [routerLink]="allPokemons">Voir les pokémons</button>
            </div>
        </div>
    </div>
</section>
