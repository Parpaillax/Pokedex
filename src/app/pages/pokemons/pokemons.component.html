<section class="text-gray-600 body-font">
  <div class="container px-2 py-0 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
      <h1 class="sm:text-3xl text-2xl font-medium title-font text-gray-900">Pokemons</h1>
    </div>
    <div class="flex flex-wrap -m-2">
      @for (pokemon of pokemonFiltered; track pokemon) {
      <div class="p-4 lg:w-1/3 md:w-1/2 w-full">
        <a [routerLink]="'/pokemon/'+pokemon.pokedex_id">
          <div class="h-full flex items-center border-gray-200 border rounded-lg justify-center">
            <img alt="team" class="w-24 h-24 object-cover object-center flex-shrink-0 rounded-full mr-4"
              [src]="pokemon.sprites.regular">
            <div class="flex flex-col">
              <h2 class="text-gray-900 title-font font-medium text-center pb-2 pt-0">{{pokemon.name.fr}}</h2>
              @if (pokemon.stats) {
              <div class="flex flex-row justify-center">
                <p class="text-gray-500 pr-2 text-center">hp <br>{{pokemon.stats.hp}}</p>
                <p class="text-gray-500 px-2 text-center">att <br>{{pokemon.stats.atk}}</p>
                <p class="text-gray-500 px-2 text-center">def <br>{{pokemon.stats.def}}</p>
                <p class="text-gray-500 px-2 text-center">attSpe <br>{{pokemon.stats.spe_atk}}</p>
                <p class="text-gray-500 px-2 text-center">defSpe <br>{{pokemon.stats.spe_def}}</p>
                <p class="text-gray-500 pl-2 text-center">speed <br>{{pokemon.stats.vit}}</p>
              </div>
              }
            </div>
          </div>
        </a>
      </div>
      }
    </div>
  </div>
</section>
