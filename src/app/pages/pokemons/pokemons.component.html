<section class="text-gray-600 body-font">
  <div class="container px-2 py-0 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Pokemons</h1>
    </div>
    <div class="flex flex-wrap -m-2">
      @for (pokemon of pokemonFiltered; track pokemon) {
      <div class="p-2 lg:w-1/3 md:w-1/2 w-full">
        <a [routerLink]="'/pokemon/'+pokemon.pokedex_id">
          <div class="h-full flex items-center border-gray-200 border p-4 rounded-lg">
            <img alt="team" class="w-16 h-16 bg-gray-100 object-cover object-center flex-shrink-0 rounded-full mr-4"
              [src]="pokemon.sprites.regular">
            <div class="flex-grow">
              <h2 class="text-gray-900 title-font font-medium">{{pokemon.name.fr}}</h2>
              @if (pokemon.stats) {
              <p class="text-gray-500">hp : {{pokemon.stats.hp}}</p>
              <p class="text-gray-500">att : {{pokemon.stats.atk}}</p>
              <p class="text-gray-500">def : {{pokemon.stats.def}}</p>
              <p class="text-gray-500">attSpe : {{pokemon.stats.spe_atk}}</p>
              <p class="text-gray-500">defSpe : {{pokemon.stats.spe_def}}</p>
              <p class="text-gray-500">speed : {{pokemon.stats.vit}}</p>
              }
            </div>
          </div>
        </a>
      </div>
      }
    </div>
  </div>
</section>
